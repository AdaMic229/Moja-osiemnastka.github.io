<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osiemnastka</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="countdown">
        <h2>Odliczanie do imprezy:</h2>
        <p id="timer">00 dni 00:00:00</p>
    </div>

    <!-- Sekcja dla stołu -->
    <div id="seating-chart">
        <h2>Mapa miejsc siedzących</h2>
        <div id="table3d">
            <!-- Tutaj znajdzie się wizualizacja 3D stołu -->
        </div>
    </div>

    <!-- Umieść link do skryptu JavaScript na końcu pliku -->
    <script src="js/scripts.js"></script>
    <div id="seating-chart">
        <h2>Mapa miejsc siedzących</h2>
        <div id="table3d">
            <div class="table-center">Stół</div>
            <div class="seat" id="seat1">Miejsce 1</div>
            <div class="seat" id="seat2">Miejsce 2</div>
            <div class="seat" id="seat3">Miejsce 3</div>
            <div class="seat" id="seat4">Miejsce 4</div>
            <!-- Dodaj więcej miejsc, jeśli potrzeba -->
        </div>
    </div>
    <div id="contests">
        <h2>Konkursy</h2>
        <div id="contest-list"></div>
    </div>      
</body>
</html>
